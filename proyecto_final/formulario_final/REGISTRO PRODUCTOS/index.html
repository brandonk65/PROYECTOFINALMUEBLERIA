<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MUEBLERIA</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<form class="MUEBLERIA_REGISTRO_PRODUCTOS" action="" method="post" name="contact_form">

<ul>
	<li>
		<h2>REGISTRO DE USUARIO</h2>
		<span class="notificacion_requerida"> * Indica campo requerido</span>
	</li>
	<li>
		<label for="nombre">NOMBRE DEL PRODUCTO:</label>
		<input type="text" name="nombre" placeholder="Pancho Villa" required/>
	</li>
	<li>
		<label for="nombre">FECHA DE PRODUCCION:</label>
		<input type="text" name="fec_prod" placeholder="18/02/2013" required/>
		<span class="hind_forma">Formato correcto "DD/MM/AAAA"</span>

	</li>
	<li>
		<label for="nombre">PAIS DE ORIGEN:</label>
		<input type="text" name="pais_origen" placeholder="MEXICO" required/>

	</li>
	<li>
		<label for="nombre">MATERIAL DEL QUE ESTA HECHO:</label>
		<input type="text" name="material" placeholder="madera de pino o roble" required/>

	</li>
	<li>
		<label for="nombre">ALTO:</label>
		<input type="number" name="med_alto" placeholder="1.30m" required/>
	</li>
	<li>
		<label for="nombre">ANCHO</label>
		<input type="number" name="med_ancho" placeholder="1.02" required/>
	</li>
	<li>
		<label for="nombre">LARGO</label>
		<input type="number" name="med_largo" placeholder="1.02" required/>
	</li>




	<li>
		<label for="nombre">FECHA DE ADQUISICION:</label>
		<input type="text" name="fec_adq" placeholder="18/02/2013" required/>
		<span class="hind_forma">Formato correcto "DD/MM/AAAA"</span>

	</li>
	<li>
		<label for="nombre">LINEA A LA QUE PERTENECE:</label>
		<input type="text" name="linea_pert" placeholder="linea blanca // comoda //roperos" required/>
	</li>
	<li>
		<label for="nombre">PRECIO NETO:</label>
		<input type="number" name="precio" placeholder="$80.80" required/>
	</li>
	<li>
		<label for="nombre">PESO:</label>
		<input type="number" name="peso" placeholder="80KG" required/>
	</li>
	<li>
	<label for="mensaje">DESCRIPCION ADICIONAL :</label>
	<textarea name="message" cols="40" rows="6" required ></textarea>
	 
	 </li>
	 <li>
	 	<button class="submit" type="submit">REGISTRAR PRODUCTO </button>
	 </li>



</ul>



</form>
<body>
</body>

</html>
