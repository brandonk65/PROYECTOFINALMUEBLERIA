<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MUEBLERIA</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<form class="MUEBLERIA_CONTACTO" action="" method="post" name="contact_form">

<ul>
	<li>
		<h2>CONTACTANOS ENVIANOS TUS COMENTARIOS</h2>
		<span class="notificacion_requerida"> * Indica campo requerido</span>
	</li>
	<li>
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" placeholder="Pancho Villa" required/>
	</li>
	<li>
	<label for="email">Correo electronico:</label>
	<input type="email" name="correo" placeholder="pancho@centaurodelnorte.com" required/>
	<span class="hind_forma">Formato correcto "nombre@algo.com"</span>
	</li>

	<li>
	<label for="sitio_web">Sitio Web:</label>
	<input type="url" name="sitio_web" placeholder="centaurodelnorte.com" required  pattern="(http|https)://.+"/>
	<span class="hind_forma">Formato correcto "http:// alguna direccion.com"</span>
	</li>


	<li>
	<label for="mensaje">COMENTARIO:</label>
	<textarea name="message" cols="40" rows="6" required ></textarea>
	 
	 </li>
	 <li>
	 	<button class="submit" type="submit">ENVIAR COMENTARIOS </button>
	 </li>



</ul>



</form>
<body>
</body>

</html>
